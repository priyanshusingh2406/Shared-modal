<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="sub-wrapper">
            <div class="card-wrapper">
                <div>
                    <img src="Firefly 20231217163335.png" alt="">
                </div>
                <div class="user-name">
                    <h2>Priyanshu Singh</h2>
                </div>
                <div class="designation">
                    <h3>Founder, XYZ Company</h3>
                </div>
                <div class="bottom-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div>Share my Profile</div>
                    </button>

                    <button class="btn-follow btn-card">Follow me</button>
                </div>
            </div>
        </div>

        <!-- -------------Modal Component-------------- -->

        <div class="modal">
            <div class="modal-header">
                <h1>Share my Profile</h1>
                <div>
                    <i class="fa-solid fa-x close"></i>
                </div>
                </div>
           

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>

        <div>

            

        </div>

        <div class="overlay" onclick =closeModal()></div>

    </div>
<script src="https://kit.fontawesome.com/0bda7a061a.js" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
